name: Cleanup PR Preview

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "pr-cleanup-${{ github.event.number }}"
  cancel-in-progress: false

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Remove PR preview directory
        run: |
          PR_DIR="docs-pr-${{ github.event.number }}"
          
          if [ -d "$PR_DIR" ]; then
            echo "üßπ Removing preview directory: $PR_DIR"
            git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            
            rm -rf "$PR_DIR"
            git add .
            
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "üßπ Remove preview for PR #${{ github.event.number }}"
              git push origin gh-pages
              echo "‚úÖ Successfully cleaned up preview for PR #${{ github.event.number }}"
            fi
          else
            echo "‚ÑπÔ∏è No preview directory found for PR #${{ github.event.number }}"
          fi
      
      - name: Comment on PR about cleanup
        uses: actions/github-script@v7
        with:
          script: |
            const wasMerged = context.payload.pull_request.merged;
            const action = wasMerged ? 'merged' : 'closed';
            const emoji = wasMerged ? 'üéâ' : 'üßπ';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `${emoji} **Preview deployment cleaned up**\n\nThe preview deployment for this PR has been removed (PR was ${action}).`
            });